<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="EasyCTF">
		<meta name="author" content="Stevenson HS">

		<title>Register - EasyCTF 2014</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="icon" href="img/easyctf.ico" media="screen" />
	</head>
	<body>
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">EasyCTF</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="javscript:void();"><span>Menu</span></a></li>
			</ul>

			<section class="top-bar-section">
				<ul class="right" id="nav-right">
				</ul>

				<ul class="left" id="nav-left">
				</ul>
			</section>
		</nav>

		<div class="container">
			<div class="row">
				<h1>Register for EasyCTF 2014</h1>
				<div class="row">
					<div id="register_msg"></div>
				</div>
				<form action="" onsubmit="return false;">
					<div class="row">
						<div class="large-12 columns">
							<label>Email
								<input name="email" id="reg-email" type="email" placeholder="Email" autocomplete="off" />
							</label>
						</div>
						<div class="large-12 columns">
							<label>Team Name
								<input name="teamname" id="reg-team" type="text" placeholder="Team Name" autocomplete="off" />
							</label>
						</div>
						<div class="large-12 columns">
							<label>School
								<input name="school" id="reg-school" type="text" placeholder="School" autocomplete="off" />
							</label>
						</div>
						<div class="large-12 columns">
							<label>Password
								<input name="password" id="reg-pass" type="password" placeholder="Password" />
							</label>
						</div>
						<div id="reg_group_vis_toggle" class="large-12 columns" style="display: none;">
							<label>Group
								<input name="group" id="reg-group" type="text" placeholder="Group" autocomplete="off" />
							</label>
						</div>
						<div class="large-12 columns">
							<button id="register-button" type="submit" class="button">
								Register
							</button>
							<button id="join-button" class="button" style="display: none;">
								Join
							</button>
						</div>
						<div id="create_group_link">
							<a href="#">
								Create a group of teams.
							</a>
						</div>
					</div>
				</form>
			</div>

			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/pnotify.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<script type="text/javascript">
			$(function() {
				display_navbar();
				load_footer();
			});
		</script>
	</body>
</html>

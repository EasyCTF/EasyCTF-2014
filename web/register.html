<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="EasyCTF">
		<meta name="author" content="Stevenson HS">

		<title>Register - EasyCTF 2014</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="icon" href="img/easyctf.ico" media="screen" />
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#navbar-content" class="navbar-toggle"><span class="sr-only">Toggle Navigation</span><span></span><span></span><span></span>
					</button><a href="/" class="navbar-brand">EasyCTF</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
				    <ul class="nav navbar-nav" id="nav-left">
				    </ul>
				    <ul class="nav navbar-nav navbar-right" id="nav-right">
				    </ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>Register for EasyCTF 2014</h1>
				</div>

				<div class="row">
					<div id="register_msg"></div>
				</div>

				<div class="container-fluid">
					<div class="col-lg-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">Create a Team</h2>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" action="" onsubmit="return false;">
									<div class="form-group">
										<label for="email" class="col-lg-3 control-label">Email</label>
										<div class="col-lg-8">
											<input type="email" name="email" class="form-control" id="reg-email" placeholder="Email" autocomplete="off">
										</div>
									</div>
									<div class="form-group">
										<label for="teamname" class="col-lg-3 control-label">Team Name</label>
										<div class="col-lg-8">
											<input type="text" name="teamname" class="form-control" id="reg-team" placeholder="Team Name" autocomplete="off">
										</div>
									</div>
									<div class="form-group">
										<label for="school" class="col-lg-3 control-label">School</label>
										<div class="col-lg-8">
											<input type="text" name="school" class="form-control" id="reg-school" placeholder="School" autocomplete="off">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-lg-3 control-label">Password</label>
										<div class="col-lg-8">
											<input type="password" name="password" class="form-control" id="reg-pass" placeholder="Password" autocomplete="off">
										</div>
									</div>
									<div class="form-group" id="reg_group_vis_toggle" style="display:none;">
										<label for="group" class="col-lg-3 control-label">Group</label>
										<div class="col-lg-8">
											<input type="text" name="group" class="form-control" id="reg-group" placeholder="Group" autocomplete="off">
										</div>
									</div>
									<div class="form-group">
										<label for="reg-submit" class="col-lg-3 control-label"></label>
										<div class="col-lg-7">
											<button class="btn btn-primary" id="register-button" onClick="return false;">Register!</button>
											<button class="btn btn-primary" id="join-button" onClick="return false;" style="display:none;">Join!</button>
										</div>
									</div>
									<div class="form-group" id="create_group_link">
										<label for="reg-submit" class="col-lg-3 control-label"></label>
										<a href="#">Create a group of teams.</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/pnotify.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<script type="text/javascript">
			$(function() {
				display_navbar();
				load_footer();
			});
		</script>
	</body>
</html>

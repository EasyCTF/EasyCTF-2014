<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="EasyCTF">
		<meta name="author" content="Stevenson HS">

		<title>Login - EasyCTF 2014</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="icon" href="img/easyctf.ico" media="screen" />
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#navbar-content" class="navbar-toggle"><span class="sr-only">Toggle Navigation</span><span></span><span></span><span></span>
					</button><a href="/" class="navbar-brand">EasyCTF</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
				    <ul class="nav navbar-nav" id="nav-left">
				    </ul>
				    <ul class="nav navbar-nav navbar-right" id="nav-right">
				    </ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>Login</h1>
				</div>
				<div class="row">
					<div id="login_msg"></div>
				</div>
				<form action="" onsubmit="return false;">
					<div class="row">
						<div class="large-12 columns">
							<label>Team Name
								<input name="teamname" id="log-team" type="text" placeholder="Team Name" autocomplete="off" />
							</label>
						</div>
						<div class="large-12 columns">
							<label>Password
								<input name="password" id="log-pass" type="password" placeholder="Password" />
							</label>
						</div>
						<div class="large-12 columns">
							<button id="login-button" type="submit" onclick="handle_login();" class="button">
								Login
							</button>
							<button id="forgot-button" onclick="handle_forgot_password_subit();" class="button">
								Forgot Password
							</button>
						</div>
						<div id="forgot_teaname_link">
							<a href="teamnamelookup.html">
								I forgot my team name.
							</a>
						</div>
					</div>
				</form>
			</div>

			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/pnotify.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$(function() {
				display_navbar();
				load_footer();
			});
		</script>
	</body>
</html>

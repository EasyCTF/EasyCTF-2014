<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="EasyCTF">
		<meta name="author" content="Stevenson HS">

		<title>Python Editor - EasyCTF 2014</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="stylesheet" href="lib/codemirror/theme/eclipse.css" media="screen" />
		<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css" media="screen" />
		<link rel="stylesheet" href="lib/bootstrap-select/dist/css/bootstrap-select.css" media="screen" />
		<link rel="icon" href="img/easyctf.ico" media="screen" />
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#navbar-content" class="navbar-toggle"><span class="sr-only">Toggle Navigation</span><span></span><span></span><span></span>
					</button><a href="/" class="navbar-brand">EasyCTF</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
				    <ul class="nav navbar-nav" id="nav-left">
				    </ul>
				    <ul class="nav navbar-nav navbar-right" id="nav-right">
				    </ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="page-header">
				<h1>Python Editor</h1>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<select class="form-control selectpicker" id="problem" data-live-search="true" data-style="btn-info">
						<option value="python-basic-1">Python Basics 1</option>
						<option value="logic">Python Basics 2</option>
						<option value="string-cast">Python Basics 3</option>
						<option value="combination">Python Basics 4</option>
						<option value="string-loop">Python Basics 5</option>
						<option value="math-loop">Python Basics 6</option>
						<option value="sort">Python Basics 7</option>
						<option value="bool-logic">Python Basics 8</option>
						<option value="just-sum-numbers">Just Sum Numbers</option>
						<option value="palindrama">Palindrama</option>
					</select>
				</div>
			</div>

			<div class="jumbotron">
				<div id="editor-container"></div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<a href="javascript:runCode();" class="btn btn-primary">Run Program</a>
				</div>
			</div>

			<div class="modal fade" id="output-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">Output</h4>
						</div>
						<div class="modal-body">
							<pre id="output" style="margin:auto; width:100%; height:240px; border:1px solid #999; text-align:left;"></pre>
							<canvas id="canvas" style="display:none;"></canvas>
							<div id="flag" style="margin-top:10px;"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>


			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="lib/codemirror/lib/codemirror.js"></script>
		<script src="lib/codemirror/mode/python/python.js"></script>
		<script src="lib/bootstrap-select/dist/js/bootstrap-select.js"></script>
		<script src="lib/skulpt/skulpt.min.js" type="text/javascript"></script>
		<script src="lib/skulpt/skulpt-stdlib.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/exec.js"></script>
		<script type="text/javascript">
			$(function() {
				display_navbar();
				redirect_if_not_logged_in();
				load_footer();
			});
		</script>
	</body>
</html>
